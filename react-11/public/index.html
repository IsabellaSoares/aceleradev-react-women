<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>IMDB - CodeNation Filmes</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/header-nav.css" />
		<link rel="stylesheet" href="css/header-content.css" />
		<link rel="stylesheet" href="css/main-container.css" />
		<link rel="stylesheet" href="css/footer.css" />
	</head>

	<body>
		<header class="header-container">
			<nav class="header-menu">
				<div class="container">
					<a href="#" class="header-logo">
						<img src="./img/logo-imdb.jpg" alt="Logo IMDB" />
					</a>
					<ul class="header-list">
						<li class="header-list-item"><a href="#">Lançamentos</a></li>
						<li class="header-list-item"><a href="#">Crítica</a></li>
						<li class="header-list-item"><a href="#">Em cartaz</a></li>
					</ul>
					<div class="header-user">
						<div class="header-user-picture">
							<img src="./img/walter-white.jpg" />
						</div>
						<div class="header-user-name">Walter White</div>
					</div>
				</div>
			</nav>
			
			<div class="header-content">
				<div class="header-content-container">
					<h2 class="header-content-title">Mad Max: Estrada da Fúria</h2>
					<p class="header-content-gender">
						<a href="#" class="header-gender-item">Aventura</a>
						<a href="#" class="header-gender-item">SCI-FI</a>
						<a href="#" class="header-gender-item">Terror</a>
					</p>
					<a class="header-btn">Assitir Trailer <i class="fa fa-play-circle-o"></i></a>
					<div class="header-content-infos">
						<p>Nos Cinemas</p>
						<p>15 de Outubro de 2015 (Brasil)</p>
					</div>
				</div>
			</div>
		</header>
		
		<main class="main-container">
			<nav class="main-menu">
				<div class="container">
					<ul class="main-list">
						<li class="main-list-item"><a href="#">Nos cinemas</a></li>
						<li class="main-list-item"><a href="#">Em breve</a></li>
						<li class="main-list-item"><a href="#">Bilheteria</a></li>
						<li class="main-list-item"><a href="#">Séries</a></li>
						<li class="main-list-item"><a href="#">Trailers</a></li>
					</ul>
				</div>
			</nav>

			<div class="container">
				<ul class="cards-list">
					<li class="cards-list-item">
						<figure class="card-poster">
							<img src="./img/poster-moonlight.jpg" alt="Poster Moonlight" />
							<div class="card-poster-info">
								<h3>Moonlight</h3>
								<a href="#" class="card-poster-info-link"><i class="fa fa-play"></i></a>
							</div>
						</figure>
						<div class="card-synopsis">
							<h3 class="card-synopsis-title">Moonlight</h3>
							<p class="card-synopsis-gender"><a href="#">Drama</a></p>
							<p class="card-synopsis-evaluation">
								<i class="fa fa-heart"></i>
								7.0
							</p>
						</div>
					</li>
				</ul>
			</div>
		</main>
		
		<footer class="footer">
			<div class="footer-container">
				<img src="./img/logo-imdb.jpg" alt="Logo IMDB" />
				<ul class="social-btn-group">
					<li class="social-btn"><a class="twitter-btn"><i class="fa fa-twitter"></i></a></li>
					<li class="social-btn"><a class="facebook-btn"><i class="fa fa-facebook-official"></i></a></li>
					<li class="social-btn"><a class="instagram-btn"><i class="fa fa-instagram"></i></a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
